<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gps Map Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <header id="header">
        <div class="hero flex-center-column">
            <form class="flex-center-column">
                <div class="input-container flex-center-column">
                    <label class="hero-label" for="gps-search">Enter Your GPS Coordinates</label>
                    <input id="gps-input" class="hero-input" type="search" name="gps-input">
                </div>
                <div class="btn-container flex-center-column">
                    <button type="submit" id="search-button" class="hero-btn">search</button>
                    <p>or</p>
                    <a href="" target="_blank" id="google-button" class="hero-link">google</a>
                </div>
            </form>
            <div class="arrow-container">
                <a href="#map" id="arrow-down-link" class="scroll-down-link">
                    <span class="material-symbols-outlined">
                        arrow_downward
                    </span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="map-container">
            <a href="#header" class="scroll-up-link"><span class="material-symbols-outlined">
                    arrow_upward
                </span></a>
            <div id="map"></div>
            <input id="pac-input" class="controls" type="text" placeholder="enter your gps coordinates" />
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_VWZPp0DdhxcxO3bbrDrFJXZ7NJ4D6z4&callback=initAutocomplete&libraries=places&v=weekly"
                async></script>
        </div>
    </main>
    <script src="js/google.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
